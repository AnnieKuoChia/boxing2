<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'/>
    <title>操作盒子屬性</title>
    <style>
      h1, div {
        background-color: #eee;
      }

      em {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <h1>這是 h1 元素，覆蓋灰色背景的區域，是 content 佔用的空間</h1>
    <div>這是 div 元素，預設是 block 的排列方式。有粉紅色背景的是<em>inline 元素</em>，讓我們來看看<em>inline 元素</em>的行為有什麼不同。</div>
  </body>
</html>
