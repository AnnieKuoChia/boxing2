<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'/>
    <title>操作盒子屬性</title>
    <style>
      h1, div {
        background-color: #eee;
      }

      em {
        background-color: pink;
        margin: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Block 的盒子和 inline 盒子在 margin 的呈現方式不太一樣，讓我們試著在剛才放在 p 元素裡的 em 加上 margin</h1>
    <div>有粉紅色背景的是<em>inline 元素</em>，讓我們來看看<em>inline 元素</em>的行為有什麼不同。</div>
  </body>
</html>
