<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'/>
    <title>操作盒子屬性</title>
    <style>
      h1, div {
        background-color: #eee;
      }

      em {
        background-color: pink;
      }
      h1 {
        padding: 50px;
        border: 1px solid #ff6600;
      }
      div {
        border-top: 1px solid #ff6600;
        border-bottom: none;
        border-left: 3px solid green;
        border-right: 3px dotted green;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Border 是包圍 padding 邊緣的框線</h1>
    <div>也可以單獨指定上下左右的四個元素</div>
  </body>
</html>
